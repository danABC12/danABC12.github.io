<DOCTYPE html>
	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>个人博客</title>
		<style>
			*{
				padding: 0px;
				margin: 0px;
			}
			.top{
				background-color: rgb(244, 244, 244);
				height: 30px;
			}
			.intop{
				width: 80%;
				height: 100%;
				/*border: 1px solid;*/
				margin: 0 auto;
				font-size: 14px;
			}
			.top .left{

				line-height: 30px;
				float: left;
			}
			.top .right{
				line-height: 30px;
				float: right;
			}
			.top span{
				padding: 0px 12px;
			}
			.header{
				width: 100%;
				height: 80px;
				border: 1px solid;
			}
			.logo{

				width: 200px;
				height: 45px;
				margin: 15px 30px;
			}
			.search{
				width: 550px;
				height: 30px;
				margin-top: -60px;
				margin-left: 50px;
				margin-right: 0px;
				border-color: rgb(135,152,172);
			}
			.header .button{
				width: 50px;
				height: 30px;
				margin-top: -61px;
				margin-left: -7px;
				background-color: rgb(135,152,172);
			/*	vertical-align: middle;*/
			}
			.nav{
				width: 100%;
				height: 35px;
				background-color: rgb(48,69,95);
				font-size: 16px;
				color: white;
			}
			.nav span{
				margin-left: 60px;
				margin-right: 60px;
				line-height: 35px;
			}
		
		</style>
	</head>
	<body>

		<div class="top">
			<div class="intop">
				<p class="left">
					欢迎来到我的博客
				</p>
				<p class="right">
					每天进步一点点
				</p>
			</div>
		</div>

		<div class="header"> 
			<img src="images/logo.png" alt="logo图片" class="logo">
            <input type="text" class="search" placeholder="搜索关键字">
			<input type="button"  value="搜索" class="button">
		</div>

		<div class="nav">
			<span>首页</span>|
			<span>个人简介</span>|
			<span>博客</span>|
			<span>相册</span>|
			<span>音乐</span>|
			<span>热门文章</span>|
			<span>更多</span>
			
		</div>

		<div class="display">
			<img src=" http://danABC12.github.io/images/bg.jpg" width="100%">
			
		</div>

	</body>
	</html>
